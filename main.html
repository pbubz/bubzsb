<!DOCTYPE html>
<html> 
    <head>
        <title>Bubz Soundboard</title>
        <link rel="stylesheet" href="Styles.css">

    </head>
    <body>
        <div id="heading">Bubz Soundboard</div>
        <div id="board">
            <div class="row">
                <audio id="legit.">
                    <source src ="legit.mp3" type="audio/mpeg">
                </audio>
                <audio id="legit?">
                    <source src ="legit.ogg" type="audio/ogg">
                </audio>
                <audio id="legit?2">
                    <source src ="legit2.ogg" type="audio/ogg">
                </audio>
                <button onclick="document.getElementById('legit.').play()">Legit.</button>
                <button onclick="document.getElementById('legit?').play()">Legit?</button>
                <button onclick="document.getElementById('legit?2').play()">LEGIT?</button>
            </div>
            <div class="row">
                <audio id="nr">
                    <source src ="nr.ogg" type="audio/ogg">
                </audio>
                <audio id="nw">
                    <source src ="nw.ogg" type="audio/ogg">
                </audio>
                <audio id="hg">
                    <source src ="hg.ogg" type="audio/ogg">
                </audio>
                <button onclick="document.getElementById('nr').play()">Not rly</button>
                <button onclick="document.getElementById('nw').play()">Not wrg</button>
                <button onclick="document.getElementById('hg').play()">Huggu</button>
            </div>
            <div class="row">
                <audio id="ws">
                    <source src ="ws.ogg" type="audio/ogg">
                </audio>
                <audio id="bbt">
                    <source src ="bbt.ogg" type="audio/ogg">
                </audio>
                <audio id="w">
                    <source src ="w.ogg" type="audio/ogg">
                </audio>
                <button onclick="document.getElementById('ws').play()">Wassup</button>
                <button onclick="document.getElementById('bbt').play()">Boo Boo T</button>
                <button onclick="document.getElementById('w').play()">Wuah</button>
            </div>
        </div>
    </body>
</html>

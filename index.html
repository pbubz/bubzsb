<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBIT</title>    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300;1,500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <linK rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script>
        function login()
        {
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://jbitdb-46c9.restdb.io/rest/users",
                "method": "GET",
                "headers": {                    
                    "content-type": "application/json",
                    "x-apikey": "a2ef0ee5acd82cdd27794598d5d70fa8575c5",
                    "cache-control": "no-cache"
                },  
            };

            $.ajax(settings).done(function (response) {
                console.log(response);
                response.forEach(account => {
                    if(account.username == $('#username').val())
                    {
                        if(account.password == $('#password').val())
                        {
                            sessionStorage.setItem('username',account.name);
                            if(account.profilepicture == undefined)
                                sessionStorage.setItem('userpicture',null);
                            // else
                                // sessionStorage.setItem('userpicture',);
                            window.location.href = "./home.html";
                        }
                        else
                        {
                            $('#result').text("Incorrect Email or Password");
                        }
                    }
                    else
                    {
                        $('#result').text("Incorrect Email or Password");
                    }
                });
            });
        }
    </script>
</head>
<body class="bg-brown">
    <div class="container">
        <h1>JBIT</h1>
        <br>
        <input placeholder="username" id="username">
        <input type="password" placeholder="password" id="password">
        <button class="bg-light-blue curved-button" onclick="login()"> Log In </button>
        <a href="./signup.html"><button class="bg-blue curved-button" onclick=""> Sign Up </button></a>
        <p id="result"></p>
    </div>
</body>
</html>
